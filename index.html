<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Application AFPA</title>
    </head>
    <body>
        <main>
            <h1>BIENVENUE SUR L'APPLICATION AFPA</h1>
            <img src="../image afpa/logo-afpa.jpg" alt="Logo AFPA">
            <form method="get" action="./userDetails.html">
                <fieldset>
                    <legend>Accès à votre espace privé </legend>
                    <h2>Vous avez déjà un compte ?</h2>
                    <h2>Connectez-vous</h2>
                    <label for="">
                        Identifiant : <input type="text" name="" id="" placeholder="mail@example.fr">
                    </label>
                    <label for="">
                        Mot de passe : <input type="password" name="" id="">
                    </label>
                    <input type="submit" value="Connexion" >
                </fieldset>
                <h2>Pas encore de compte</h2>
                <a href="./inscription.html">Inscription</a>
            </form>
        </main>
    </body>
</html>
